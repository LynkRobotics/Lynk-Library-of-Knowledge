name: LLK Content Request
description: Request for content to be added to the LLK
title: "[Content Request]: "
labels: ["documentation"]
projects: ["LLK ToDo List/1"]
assignees:
  - witherslayer67
body:
  - type: textarea
    id: name-of-resource
    attributes:
      label: Name of Resource
      description: Whats the name of the resource?
      placeholder: Insert the name
      value: "Name!"
    validations:
      required: true
  - type: input
    id: resourceLink
    attributes:
      label: Resource Link
      placeholder: "www.url.com/resource"
    validations:
      required: true
  - type: dropdown
    id: subteam
    attributes:
      label: Subteam
      description: Which Subteam section does this resource belong to?
      options:
        - Build
        - Design
        - Electrical
        - Programming
        - Scouting
        - Strategy
        - What is FRC?
        - Technical Binders
        - Team Blogs
      default: 0
    validations:
      required: true
  - type: dropdown
    id: contentLevel
    attributes:
      label: Level of content
      description: Which level does this resource belong to?
      options:
        - Beginner
        - Intermediate
        - Advanced
        - Tools
        - Misc
      default: 0
    validations:
      required: true
  - type: dropdown
    id: readingVideo
    attributes:
      label: Reading / Video / Other
      description: Is this a reading, video, or other resource? 
      options:
        - Reading
        - Video
        - Other
      default: 0
    validations:
      required: true
